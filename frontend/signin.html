<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>EGEHelper</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js"></script>
</head>
<body>
<header>
    <div id="logo">EGEHelper</div>
</header>
<div>
    <script>
        onSignInPageOpened();
    </script>
    <h1>Sign In</h1>
    <label>

    </label>
    <label>
        Password
        <input type="text" name="password" id="input_password">
    </label>
    <button id="signin_button" onclick="signIn()">Sign In</button>
</div>
</body>
</html>
